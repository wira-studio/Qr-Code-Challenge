<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Challenge Page - Qr Code</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="grid w-full h-screen bg-blue-100 place-items-center">
        <div class="bg-white w-72 m-auto rounded-lg shadow-lg">
            <img src="images/image-qr-code.png" class="w-64 mx-auto rounded-lg mt-4" alt="">
            <h1 class="m-4 text-center mt-4 font-bold text-lg text-slate-800">Improve your front-end skills by building projects</h1>
            <p class="m-4 mb-10 text-center text-slate-500 text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
